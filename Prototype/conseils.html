<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EauZen - Conseils</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5fafa;
      color: #222;
    }

    .app {
      max-width: 390px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007ba7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    main {
      padding: 20px;
      flex-grow: 1;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-bottom: 16px;
    }

    .card h2 {
      font-size: 16px;
      color: #007ba7;
      margin-bottom: 10px;
    }

    .bubble {
      background-color: #e0f7fa;
      color: #007ba7;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 24px;
      display: inline-block;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .bubble:hover {
      background-color: #bde9f1;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      border-top: 1px solid #eee;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #007ba7;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>EauZen</h1>
    </header>
    <main>
      <div class="card">
        <h2>Conseils pratiques</h2>
        <div class="bubble">💧 Réduire l'eau chaude</div><br>
        <div class="bubble">🌱 Arrosage intelligent</div><br>
        <div class="bubble">🚿 Mousseur de robinet</div><br>
        <div class="bubble">♻️ Recyclage des eaux grises</div><br>
        <div class="bubble">🛠️ Réparer les fuites</div><br>
        <div class="bubble">🧼 Produits ménagers éco</div>
      </div>
    </main>
    <nav>
      <a href="index.html">🏠 Accueil</a>
      <a href="conseils.html">📋 Conseils</a>
      <a href="profil.html">👤 Profil</a>
      <a href="suivi.html">🚰 suivi</a>
      <a href="recyclage.html">♻️🚰 recyclage</a>
    </nav>
  </div>
</body>
</html>
