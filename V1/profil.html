    body {

    }

    .info {
      margin: 10px 0;
    }

    .info label {
      font-weight: bold;
    }

    .button {
      width: 100%;
      background: white;
      border: 2px solid #007ba7;
      color: #007ba7;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
    }

    .button:hover {
      background: #007ba7;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #ffffff;
      border-top: 1px solid #eee;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #007ba7;
      font-weight: bold;
      font-size: 14px;
    }
